{% extends 'base.html' %}

{% block content %}

<div class="container">
  <form action="{% url 'adicionar_nota' aluno.id curso.id %}" method="POST">
    {% csrf_token %}
      <label for="">Nova Nota
        <input type="number" min="0" max="10" step="0.01" id="adicionar_nota" name="adicionar_nota">
      </label>
    <button type="submit">Enviar</button>
  </form>
</div>
  
{% endblock %}
