{% extends 'base.html' %}

{% block content %}

<div class="container pt-1">
  <form action="{% url 'editar_nota' aluno.id curso.id %}" method="POST">
    {% csrf_token %}
      <label for="">Nova Nota
        <input type="number" min="0" max="10" step="0.01" id="nota_editada" name="nota_editada">
      </label>
    <button type="submit">Enviar</button>
  </form>
</div>

{% endblock %}
