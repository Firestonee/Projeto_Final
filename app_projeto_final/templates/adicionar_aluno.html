{% extends 'base.html' %}

{% block content %}

<div class="container">
  <form action="{% url 'adicionar_aluno' %}" method="POST">
    {% csrf_token %}
    <label class="label-control" for="nome">Nome
    <input class="form-control" id="nome" name="nome_aluno" type="text">
  </label>
  <select class="form-select" name="curso" id="curso" aria-label="Default select example">
    <option selected>Selecione o curso</option>
    {% for curso in cursos %}
    <option value="{{ curso.id }}">{{ curso.nome }}</option>
    {% endfor %}
</select>
  <button type="submit">Enviar</button>
  </form>
  

</div>

{% endblock %}
